<p>{{blogform.value | json}}</p>
<form #blogform="ngForm" action="submit_form" method="post" (submit)="insert(blogform.value)">
    <label for="name">Title:</label>
    <input type="text" id="name" name="name" required ngModel><br>

    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="4" cols="50" required ngModel></textarea><br>

    <label for="category">Category:</label>

        <option value="technology">Technology</option>
        <option value="lifestyle">Lifestyle</option>
        <option value="travel">Travel</option>
    </select><br> -->

    <button type="submit">Submit</button>
</form>
