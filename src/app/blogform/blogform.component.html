<p>{{blogform.value | json}}</p>
<form #blogform="ngForm" action="submit_form" method="post" (submit)="insert(blogform.value)">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required ngModel><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" cols="50" required ngModel></textarea><br>

    <label for="category">Category:</label>
    <select id="category" name="category" ngModel>
        <option value="technology">Technology</option>
        <option value="lifestyle">Lifestyle</option>
        <option value="travel">Travel</option>
        <!-- Add more category options as needed -->
    </select><br>

    <button type="submit">Submit</button>
</form>
